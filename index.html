<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Леся Савченко">
      <title>Место</title>
      <!--подключение стилей-->
      <link rel="stylesheet" href="./pages/index.css">
  
   </head>
   <body class="page">
      <!--Header-->
      <header class="header">
         <img class="header__logo" src="./images/Mesto_header_logo.svg" alt="логотип Место.">
      </header>
      <main class="main">
         <!--Profile-->
         <section class="profile">
            <img class="profile__avatar" src="./images/kusto.jpg" alt="Фото профиля.">
            <div class="profile__info">
               <div class="profile__wrapper">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button class="profile__button profile__button_active_edit" aria-label="Редактировать" type="button"></button>
               </div>
               <p class="profile__definition">Исследователь океана</p>
            </div>
            <button class="profile__button profile__button_active_add" aria-label="Добавить" type="button"></button>
         </section>
         <!--Elements-->
         <section class="elements">
            <article class="element">
               <img class="element__item" src="./images/Karachaevsk_element.jpg" alt="Старинный замок в лесных зарослях.">
               <div class="element__wrapper">
                  <h2 class="element__subject">Карачаевск</h2>
                     <button class="element__like-button" aria-label="Нравится" type="button"></button>
                     <!--<button class="element__like-button_active" type="button"></button>-->
               </div>
            </article>
            <article class="element">
               <img class="element__item" src="./images/Elbrus_element.jpg" alt="Равнина на закате.">
               <div class="element__wrapper">
                  <h2 class="element__subject">Гора Эльбрус</h2>
                     <button class="element__like-button" aria-label="Нравится" type="button"></button>
                     <!--<button class="element__like-button_active" type="button"></button>-->
               </div>
            </article>
            <article class="element">
               <img class="element__item" src="./images/dombai_element.jpg" alt="Гора со снегом и деревьями.">
               <div class="element__wrapper">
                  <h2 class="element__subject">Домбай</h2>
                     <button class="element__like-button" aria-label="Нравится" type="button"></button>
                     <!--<button class="element__like-button_active" type="button"></button>-->
               </div>
            </article>
            <article class="element">
               <img class="element__item" src="./images/Elbrus_element.jpg" alt="Равнина на закате.">
               <div class="element__wrapper">
                  <h2 class="element__subject">Гора Эльбрус</h2>
                     <button class="element__like-button" aria-label="Нравится" type="button"></button>
                     <!--<button class="element__like-button_active" type="button"></button>-->
               </div>
            </article>
            <article class="element">
               <img class="element__item" src="./images/dombai_element.jpg" alt="Гора со снегом и деревьями.">
               <div class="element__wrapper">
                  <h2 class="element__subject">Домбай</h2>
                     <button class="element__like-button" aria-label="Нравится" type="button"></button>
                     <!--<button class="element__like-button_active" type="button"></button>-->
               </div>
            </article>
            <article class="element">
               <img class="element__item" src="./images/Karachaevsk_element.jpg" alt="Старинный замок в лесных зарослях.">
               <div class="element__wrapper">
                  <h2 class="element__subject">Карачаево-Черкессия</h2>
                     <button class="element__like-button" aria-label="Нравится" type="button"></button>
                     <!--<button class="element__like-button_active" type="button"></button>-->
               </div>
            </article>
         </section>
      </main>
      <!--Footer-->
      <footer class="footer">
         <p class="footer__copyright">&copy;2022 Mesto Russia</p>
      </footer>
      <!--Popup-->
    <div class="popup">
      <div class="popup__container">
            <form class="popup__form" method="post" name="form-popup">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input name="name-input" value="" class="popup__input popup__input_profile_name" type="text" placeholder="Имя">
            <input name="title-input" value="" class="popup__input popup__input_profile_title" type="text" placeholder="Описание">
            <button class="popup__button popup__button_active_submit" type="submit" aria-label="Сохранить" value="save">Сохранить</button>
            <button class="popup__button popup__button_active_exit" type="button" aria-label="Закрыть" value="close">Закрыть</button>
         </form>
      </div>
   </div>
      <script src="./scripts/script.js"></script>
   </body>
</html>
